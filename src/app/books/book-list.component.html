<div class='row'>
  <div class="container-fluid mt-3 ml-3 mr-3 mb-3">
    <div class='card'>
      <div class='card-body'>
        <h4 class='card-title'>Game of thrones books</h4>
        <p class= 'card-text'>Here is the book list of the entire Game of Thrones saga. Find below the main metadata concerning the books. The books can be filtered by title, ISBN or publisher.</p>
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class="container-fluid ml-3 mr-3 mb-1">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default" type ='text'>Filter by</span>
        </div>
        <input [(ngModel)]='listFilter' type="text" class="col-md-4" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="type text here ...">
      </div>
    </div>
</div>
  <mat-grid-list cols="4" min-rowHeight="2:1" >
    <mat-grid-tile
        *ngFor='let book of filteredBooks'>
          <app-book [book]="book"></app-book>
        </mat-grid-tile>
      </mat-grid-list>
